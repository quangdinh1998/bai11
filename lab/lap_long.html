<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        let sout;
        let i = 1;
        let j = 1;
        sout = "<table border='1' width='300' cellspacing='15' cellpadding='5'>";
            while (i <= 10){
                sout = sout + "<tr>";
                    while(j <=10 ){
                        sout = sout + "<td>" + i*j + "</td>";
                        j++;
                    }
                    j=1;
                    i++;
                sout = sout + "</tr>";
            }
        sout = sout + "</table>";
        document.write(sout);
        </script>   
</body>
</html>
