<body>
    <script>
        let num1 = 0;
        let num2 = 1;
        let count=2;
        document.write(num1+ '<br/>');
        document.write(num2+ '<br/>');
        while(count <= 20){
            num2 +=num1;
            num1 = num2 - num1;
            count++;
            document.write(num2+ '<br/>');
        }
    </script>
