<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        let i = 1;
        while(i<=100){
            if ((i%3 === 0) && (i%5 === 0)) {
                document.write('fizzbuzz' + '<br/>');
            } else { if (i%5 === 0) {
                document.write('buzz' + '<br/>');
            } else { if (i%3 === 0) {
                document.write('fizz'+'<br/>');
            } else {
                document.write(i+ '<br/>');
            }
                
            }
                
            }
            i++;
        }    
    </script>    
</body>
</html>
